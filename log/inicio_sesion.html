<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

            color: #333;

        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input {

            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;

            border: none;
            border-radius: 4px;

            font-size: 16px;
        }

        }

</head>

</html>
